name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install SSH key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.DEPLOY_KEY }}
      
    - name: Deploy to server
      run: |
        export NVM_DIR=~/.nvm source ~/.nvm/nvm.sh ssh lighthouse@dragonballchih.top 'cd /var/www/koaapp && git pull origin main && /home/lighthouse/.nvm/versions/node/v20.5.0/bin/npm install && /home/lighthouse/.nvm/versions/node/v20.5.0/bin/npm run build'

